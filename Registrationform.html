<html>
    <head>
        <title>REGISTRATION FORM</title>
    <body style="background-color: rgba(0, 255, 183, 0.545);"
    <form action="login.html">
    <h1 align="center"><u>LOGIN</u></h1>
    <img src="sviet2.jpg"width="400px">
    <fieldset>
        <legend><b>LOGIN FORM</b></legend>
        <h3>Every detail must be filled<span style="color: black;">*</span></h3>
        <h2>STUDENT INFORMATION</h2>
        <label><b>FIRST NAME:</b></label>
        <input type="text" placeholder="As Per SSC"><br><br>
        <label><b>SECOND NAME:</b></label>
        <input type="text"><br><br>
        <label><b>DATE OF BIRTH:</b></label>
        <input type="date"><br><br>
        <label><b>STUDENT ID:</b></label>
        <input type="text" placeholder="Register No."><br><br>
        <label><b>GENDER:</b></label><br>
        <input type="radio" name="t" id="1">
        <label>Female</label><br>
        <input type="radio" name="t" id="2">
        <label>Male</label><br>
        <input type="radio" name="t" id="3">
        <label>Others</label><br><br><hr>

        <h2>CONTACT INFORMATION</h2>
        <label><b>EMAIL ID:</b></label>
        <input type="email"><br><br>
        <label><b>MOBILE NUMBER:</b></label>
        <input type="number placeholder=+91"><br><br><hr>

        <h2>ADDRESS</h2>
        <label><b>STREET ADDRESS:</b></label>
        <input type="text"><br><br>
        <label><b>CITY:</b></label>
        <input type="text"><br><br>
         <label><b>STATE:</b></label>
        <input type="text"><br><br>
        <label><b>COUNTRY:</b></label>
        <input type="text"><br><br>
        <label><b>PINCODE:</b></label>
        <input type="number"><br><br><hr>

        <label><b>COURSES:</b></label>
        <select name="" id="">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="AIMLE">AIML</option>
            <option value="MEC">MEC</option>
            <option value="CIVIL">CIVIL</option>
        </select><br><br>
        <label><b>YEAR</b></label>
        <select name="" id="">
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            </select><br><br>
            <button><b>SUBMIT</b></button>
        </fieldset>
    </body>
</head>
</html>
